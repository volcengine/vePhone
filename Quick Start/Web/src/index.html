<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>云手机 Web SDK Quick Start Example</title>
    <link rel="stylesheet" href="./libs/jquery-ui.min.css" />
    <link rel="stylesheet" href="./libs/bootstrap.min.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./libs/jquery.min.js"></script>
    <script src="./libs/jquery-ui.min.js"></script>
    <script src="./libs/jquery.ui.touch-punch.min.js"></script>
    <script src="./libs/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="show-action-btn" class="btn btn-sm btn-primary">展示操作按钮</div>
    <div class="action-container gap-1">
      <button id="hide-action-btn" class="btn btn-sm btn-primary">
        隐藏操作按钮
      </button>
      <button id="start-btn" class="btn btn-sm btn-primary">启动云手机</button>
      <button id="stop-btn" class="btn btn-sm btn-primary">关闭云手机</button>
    </div>
    <div class="player-container">
      <div id="player"></div>
    </div>
    <script src="./libs/vephone-sdk.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
